<body>
    <!-- Loading Indicator -->
    <div id="app-loader" class="loading-overlay">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <div class="loading-text">Loading PDFSmaller...</div>
        </div>
    </div>

    <!-- Navigation Header -->
    <header class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-brand">
                <svg class="navbar-logo" viewBox="0 0 100 100">
                    <rect x="20" y="25" width="60" height="50" rx="5" fill="#3182ce" />
                    <path d="M35 40H65V45H35z M35 50H65V55H35z M35 60H65V65H35z" fill="white" />
                    <circle cx="75" cy="35" r="5" fill="#e53e3e" />
                </svg>
                <span class="navbar-title">PDFSmaller.site</span>
            </a>
            <button class="hamburger-menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <!-- Navigation Menu -->
    <nav class="nav-menu">
        <div class="nav-menu-overlay"></div>
        <div class="nav-menu-content">
            <!-- Auth Panel Component -->
            <div class="nav-auth-section">
                <auth-panel id="navAuthPanel" mode="login"></auth-panel>
            </div>
        </div>
    </nav>

    <!-- Main Application Container -->
    <main class="main-content">
        <!-- Application Shell Component -->
        <app-shell id="mainApp">
            <!-- Tab Navigation -->
            <nav class="tab-nav" slot="navigation">
                <button class="tab-button active" data-tab="compress">Compress</button>
                <button class="tab-button" data-tab="convert">Convert</button>
                <button class="tab-button" data-tab="ocr">OCR</button>
                <button class="tab-button" data-tab="ai_tools">AI Tools</button>
                <button class="tab-button" data-tab="settings">Settings</button>
                <button class="tab-button" data-tab="pricing">Pricing</button>
            </nav>

            <!-- Tab Content Container -->
            <div class="tab-content" slot="content">
                <!-- Compress Tab -->
                <div id="compressTab" class="tab-panel active">
                    <compression-interface id="compressionInterface">
                        <!-- Settings Panel Component -->
                        <settings-panel 
                            id="compressionSettings" 
                            slot="settings"
                            feature="compress">
                        </settings-panel>
                        
                        <!-- Bulk Uploader Component -->
                        <bulk-uploader 
                            id="bulkUploader" 
                            slot="uploader"
                            class="hidden">
                        </bulk-uploader>
                        
                        <!-- Progress Tracker -->
                        <progress-tracker 
                            id="progressTracker" 
                            slot="progress">
                        </progress-tracker>
                        
                        <!-- Results Display -->
                        <results-display 
                            id="resultsDisplay" 
                            slot="results">
                        </results-display>
                    </compression-interface>
                </div>

                <!-- Convert Tab -->
                <div id="convertTab" class="tab-panel">
                    <conversion-interface id="conversionInterface">
                        <file-uploader 
                            id="convertUploader" 
                            slot="uploader"
                            accept=".pdf"
                            max-size="50MB">
                        </file-uploader>
                        
                        <conversion-controls 
                            id="conversionControls" 
                            slot="controls">
                        </conversion-controls>
                    </conversion-interface>
                </div>

                <!-- OCR Tab -->
                <div id="ocrTab" class="tab-panel">
                    <ocr-interface id="ocrInterface">
                        <file-uploader 
                            id="ocrUploader" 
                            slot="uploader"
                            accept=".pdf,.png,.jpg,.jpeg"
                            max-size="50MB">
                        </file-uploader>
                        
                        <ocr-controls 
                            id="ocrControls" 
                            slot="controls">
                        </ocr-controls>
                    </ocr-interface>
                </div>

                <!-- AI Tools Tab -->
                <div id="ai_toolsTab" class="tab-panel">
                    <ai-tools-interface id="aiToolsInterface">
                        <file-uploader 
                            id="aiUploader" 
                            slot="uploader"
                            accept=".pdf"
                            max-size="50MB">
                        </file-uploader>
                        
                        <ai-tools-controls 
                            id="aiToolsControls" 
                            slot="controls">
                        </ai-tools-controls>
                    </ai-tools-interface>
                </div>

                <!-- Settings Tab -->
                <div id="settingsTab" class="tab-panel">
                    <enhanced-settings-panel 
                        id="mainSettingsPanel">
                    </enhanced-settings-panel>
                </div>

                <!-- Pricing Tab -->
                <div id="pricingTab" class="tab-panel">
                    <pricing-interface id="pricingInterface">
                        <subscription-panel 
                            id="subscriptionPanel"
                            slot="subscription">
                        </subscription-panel>
                    </pricing-interface>
                </div>

                <!-- Profile Tab (shown when authenticated) -->
                <div id="profileTab" class="tab-panel">
                    <profile-panel 
                        id="profilePanel">
                    </profile-panel>
                </div>
            </div>
        </app-shell>
    </main>

    <!-- Modal Containers -->
    <modal-container id="modalContainer">
        <!-- Auth modal will be dynamically inserted here -->
    </modal-container>

    <!-- Notification System -->
    <notification-system id="notificationSystem"></notification-system>

    <!-- Component Styles -->
    <style>
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            color: #4a5568;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* App Shell Container */
        app-shell {
            display: block;
            min-height: 100vh;
            padding-top: 80px;
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            background: white;
            border-bottom: 2px solid #e5e7eb;
            padding: 0 20px;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tab-button {
            padding: 16px 24px;
            border: none;
            background: transparent;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
        }

        .tab-button:hover {
            color: #3182ce;
            background: #f8fafc;
        }

        .tab-button.active {
            color: #3182ce;
            border-bottom-color: #3182ce;
            background: #f8fafc;
        }

        /* Tab Content */
        .tab-content {
            padding: 20px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        /* Interface Components */
        compression-interface,
        conversion-interface,
        ocr-interface,
        ai-tools-interface,
        pricing-interface {
            display: block;
            max-width: 800px;
            margin: 0 auto;
        }

        /* Navigation Auth Section */
        .nav-auth-section {
            padding: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .tab-nav {
                padding: 0 16px;
                gap: 4px;
            }

            .tab-button {
                padding: 12px 16px;
                font-size: 13px;
            }

            .tab-content {
                padding: 16px;
            }
        }
    </style>
