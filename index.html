    <!-- Component Styles
    <style>
        /* Loading Overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            text-align: center;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3182ce;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        .loading-text {
            color: #4a5568;
            font-size: 14px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main App Container */
        .app-container {
            min-height: 100vh;
            padding-top: var(--navbar-height);
            background: var(--gradient-primary);
        }

        /* App Shell Container */
        app-shell {
            display: block;
            min-height: calc(100vh - var(--navbar-height));
        }

        /* Tab Navigation */
        .tab-navigation {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
        }

        .tab-nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            padding: 0 var(--space-6);
            gap: var(--space-2);
            overflow-x: auto;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .tab-nav-container::-webkit-scrollbar {
            display: none;
        }

        .tab-button {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-4) var(--space-6);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all var(--duration-200) var(--ease-in-out);
            white-space: nowrap;
            position: relative;
            border-radius: var(--radius-lg) var(--radius-lg) 0 0;
            min-height: 60px;
        }

        .tab-button:hover {
            color: var(--text-link);
            background: var(--interactive-hover);
            transform: translateY(-1px);
        }

        .tab-button:active {
            transform: translateY(0);
        }

        .tab-button.active {
            color: var(--color-primary);
            background: white;
            font-weight: var(--font-semibold);
            border-bottom-color: var(--color-primary);
            box-shadow: var(--shadow-sm);
        }

        .tab-button:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .tab-button:focus-visible {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }

        .tab-icon {
            font-size: var(--text-lg);
            line-height: 1;
        }

        .tab-label {
            font-size: var(--text-sm);
            font-weight: inherit;
        }

        /* Tab Content Container */
        .tab-content-container {
            background: transparent;
        }

        .tab-panel {
            display: none;
            padding: var(--space-8) var(--space-6);
            max-width: 1200px;
            margin: 0 auto;
        }

        .tab-panel.active {
            display: block;
        }

        /* Compress Interface Layout */
        .compress-interface {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: var(--space-8);
            align-items: start;
        }

        /* Settings Sidebar */
        .settings-sidebar {
            position: sticky;
            top: var(--space-8);
        }

        .settings-panel-container {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-6);
            border: 1px solid var(--gray-100);
        }

        .panel-title {
            font-size: var(--text-lg);
            font-weight: var(--font-semibold);
            color: var(--gray-800);
            margin: 0 0 var(--space-4) 0;
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--gray-200);
        }

        /* Main Upload Area */
        .upload-main {
            display: flex;
            flex-direction: column;
            gap: var(--space-6);
        }

        .mode-toggle-container {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-6);
            border: 1px solid var(--gray-100);
        }

        .mode-toggle {
            display: flex;
            background: var(--gray-100);
            border-radius: var(--radius-lg);
            padding: var(--space-1);
            gap: var(--space-1);
        }

        .toggle-option {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-4);
            border: none;
            background: transparent;
            color: var(--gray-600);
            font-size: var(--text-sm);
            font-weight: var(--font-medium);
            cursor: pointer;
            border-radius: var(--radius-md);
            transition: all var(--duration-200) var(--ease-in-out);
        }

        .toggle-option.active {
            background: white;
            color: var(--color-primary);
            font-weight: var(--font-semibold);
            box-shadow: var(--shadow-sm);
        }

        .toggle-option:hover:not(.active) {
            color: var(--gray-700);
            background: rgba(255, 255, 255, 0.5);
        }

        .pro-badge {
            background: var(--gradient-premium);
            color: white;
            font-size: 10px;
            font-weight: var(--font-bold);
            padding: 2px 6px;
            border-radius: var(--radius-full);
            text-transform: uppercase;
            letter-spacing: var(--tracking-wide);
        }

        /* Content Sections */
        .upload-section,
        .progress-section,
        .results-section {
            background: white;
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-lg);
            padding: var(--space-6);
            border: 1px solid var(--gray-100);
        }

        .upload-section:empty,
        .progress-section:empty,
        .results-section:empty {

    <script type="module">
        // Import tab navigation first
        import './js/modules/tab-navigation.js';
        
        // Import all components
        import './js/components/app-shell.js';
        import './js/components/auth-panel.js';
        import './js/components/profile-panel.js';

        import './js/components/results-display.js';
        import './js/modules/progress-results-integration.js';
        import './js/components/enhanced-settings-panel.js';
        import './js/components/settings-panel.js';
        import './js/components/modern-settings-panel.js';
        import './js/services/app-state.js';
        import './js/integration/settings-integration.js';
        import './js/components/bulk-uploader.js';
        import './js/components/compression-controls.js';
        import './js/components/file-uploader.js';
        import './js/components/progress-tracker.js';
        import './js/components/results-display.js';
        import './js/components/compression-interface.js';
        import './js/components/conversion-interface.js';
        import './js/components/conversion-controls.js';
        import './js/components/ocr-interface.js';
        import './js/components/ocr-controls.js';
        import './js/components/ai-tools-interface.js';
        import './js/components/ai-tools-controls.js';
        import './js/components/pricing-interface.js';
        import './js/components/modal-container.js';
        import './js/components/notification-system.js';
        
        // Import error handling components
        import './js/components/error-message.js';
        import './js/components/loading-state.js';
        import './js/modules/error-handling-integration.js';

        // Import main integration
        import './js/main-integration.js';

        // App initialization
        class App {
            constructor() {
                this.isInitialized = false;
                this.components = new Map();
            }

            async init() {
                try {
                    // Hide loading overlay
                    this.hideLoading();

                    // Initialize component registry
                    await this.initializeComponents();

                    // Setup global event handlers
                    this.setupEventHandlers();

                    this.isInitialized = true;
                    console.log('PDFSmaller app initialized with component system');

                } catch (error) {
                    console.error('App initialization failed:', error);
                    this.showError('Failed to load application');
                }
            }

            async initializeComponents() {
                // Get component references
                this.components.set('authPanel', document.getElementById('navAuthPanel'));
                this.components.set('compressionInterface', document.getElementById('compressionInterface'));
                this.components.set('settingsPanel', document.getElementById('mainSettingsPanel'));
                this.components.set('profilePanel', document.getElementById('profilePanel'));
                this.components.set('subscriptionPanel', document.getElementById('subscriptionPanel'));
                this.components.set('notificationSystem', document.getElementById('notificationSystem'));

                // Wait for components to be ready
                await this.waitForComponents();
            }

            async waitForComponents() {
                const componentSelectors = [
                    'auth-panel',
                    'compression-interface',
                    'enhanced-settings-panel',
                    'profile-panel',
                    'subscription-panel',
                    'notification-system'
                ];

                const promises = componentSelectors.map(selector => 
                    customElements.whenDefined(selector)
                );

                await Promise.all(promises);
            }

            setupEventHandlers() {
                // Hamburger menu
                document.addEventListener('click', (event) => {
                    if (event.target.matches('.hamburger-menu')) {
                        document.querySelector('.nav-menu').classList.toggle('active');
                    }
                });

                // Menu overlay
                document.addEventListener('click', (event) => {
                    if (event.target.matches('.nav-menu-overlay')) {
                        document.querySelector('.nav-menu').classList.remove('active');
                    }
                });
            }

            hideLoading() {
                const loader = document.getElementById('app-loader');
                if (loader) {
                    loader.classList.add('hidden');
                    setTimeout(() => loader.remove(), 300);
                }
            }

            showError(message) {
                const notificationSystem = this.components.get('notificationSystem');
                if (notificationSystem) {
                    notificationSystem.show(message, 'error');
                } else {
                    alert(message);
                }
            }
        }

        // Initialize app when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', () => {
                const app = new App();
                app.init();
                window.app = app;
            });
        } else {
            const app = new App();
            app.init();
            window.app = app;
        }
    </script>
