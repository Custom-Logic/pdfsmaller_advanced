<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tab Interfaces</title>
    <style>
        :root {
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            
            --font-normal: 400;
            --font-medium: 500;
            --font-semibold: 600;
            --font-bold: 700;
            
            --radius-sm: 0.125rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
            
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            --blue-50: #eff6ff;
            --blue-300: #93c5fd;
            --blue-500: #3b82f6;
            --blue-600: #2563eb;
            --blue-700: #1d4ed8;
            
            --green-600: #16a34a;
            --green-700: #15803d;
            
            --purple-50: #faf5ff;
            --purple-300: #c4b5fd;
            --purple-500: #8b5cf6;
            --purple-600: #7c3aed;
            --purple-700: #6d28d9;
            
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .test-section {
            margin-bottom: 3rem;
        }
        
        .test-title {
            color: white;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .interface-test {
            margin-bottom: 2rem;
        }
        
        .interface-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1 class="test-title">Tab Interfaces Test</h1>
        
        <div class="test-section">
            <div class="interface-test">
                <h2 class="interface-title">Convert Interface</h2>
                <conversion-interface>
                    <div slot="uploader" style="padding: 2rem; border: 2px dashed #ccc; text-align: center; background: white; border-radius: 8px;">
                        <p>File Uploader Component (Placeholder)</p>
                    </div>
                    <conversion-controls slot="controls"></conversion-controls>
                </conversion-interface>
            </div>
            
            <div class="interface-test">
                <h2 class="interface-title">OCR Interface</h2>
                <ocr-interface>
                    <div slot="uploader" style="padding: 2rem; border: 2px dashed #ccc; text-align: center; background: white; border-radius: 8px;">
                        <p>File Uploader Component (Placeholder)</p>
                    </div>
                    <ocr-controls slot="controls"></ocr-controls>
                </ocr-interface>
            </div>
            
            <div class="interface-test">
                <h2 class="interface-title">AI Tools Interface</h2>
                <ai-tools-interface>
                    <div slot="uploader" style="padding: 2rem; border: 2px dashed #ccc; text-align: center; background: white; border-radius: 8px;">
                        <p>File Uploader Component (Placeholder)</p>
                    </div>
                    <ai-tools-controls slot="controls"></ai-tools-controls>
                </ai-tools-interface>
            </div>
        </div>
    </div>

    <script type="module">
        // Import the interface components
        import './js/components/conversion-interface.js';
        import './js/components/conversion-controls.js';
        import './js/components/ocr-interface.js';
        import './js/components/ocr-controls.js';
        import './js/components/ai-tools-interface.js';
        import './js/components/ai-tools-controls.js';
        
        // Test event listeners
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Tab interfaces test loaded');
            
            // Test conversion controls events
            const conversionControls = document.querySelector('conversion-controls');
            if (conversionControls) {
                conversionControls.addEventListener('format-changed', (e) => {
                    console.log('Format changed:', e.detail);
                });
                
                conversionControls.addEventListener('convert-requested', (e) => {
                    console.log('Convert requested:', e.detail);
                });
            }
            
            // Test OCR controls events
            const ocrControls = document.querySelector('ocr-controls');
            if (ocrControls) {
                ocrControls.addEventListener('ocr-process-requested', (e) => {
                    console.log('OCR process requested:', e.detail);
                });
            }
            
            // Test AI tools controls events
            const aiToolsControls = document.querySelector('ai-tools-controls');
            if (aiToolsControls) {
                aiToolsControls.addEventListener('ai-process-requested', (e) => {
                    console.log('AI process requested:', e.detail);
                });
            }
        });
    </script>
</body>
</html>
